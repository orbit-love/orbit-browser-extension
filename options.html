<!DOCTYPE html>
<html>
  <head>
    <title>Orbit Extension Settings</title>
  </head>
  <body>
    <form>
      <div>
        <label for="token">Enter your API Token: </label>
        <input type="text" name="token" id="token" required />
      </div>
      <div>
        <label for="workspace">Enter your workspace name: </label>
        <input type="workspace" name="workspace" id="workspace" required />
      </div>
      <div>
        <input type="submit" id="save" value="Subscribe!" />
      </div>
    </form>

    <div id="status"></div>
    <script src="options.js"></script>
  </body>
</html>
